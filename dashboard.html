<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking System - Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }

        input[type="submit"] {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .output p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Airline Booking System Dashboard</h1>
        <form id="search-form">
            <label for="passenger-name">Enter passenger name:</label>
            <input type="text" id="passenger-name" name="passenger-name" placeholder="Passenger name" required>
            <input type="submit" value="Search">
        </form>
        <div class="output">
            <!-- Output generated by the Python program will be displayed here -->
            <p>Search results will appear here...</p>
        </div>
    </div>

    <script>
        // JavaScript code for the dashboard
        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            const passengerName = document.getElementById('passenger-name').value;
            searchBooking(passengerName); // Call function to search booking details
        }

        // Function to search booking details by passenger name
        function searchBooking(passengerName) {
            // Perform AJAX request to search for booking details
            // Replace this with your actual backend endpoint
            // For demonstration purposes, let's just log the search query
            console.log(`Searching booking details for passenger: ${passengerName}`);
            // Update the output section with the search results
            const outputDiv = document.querySelector('.output');
            outputDiv.innerHTML = `<p>Searching booking details for passenger: ${passengerName}</p>`;
        }

        // Add event listener to the form for form submission
        const searchForm = document.getElementById('search-form');
        searchForm.addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
